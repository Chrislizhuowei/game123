<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>西部牛仔冒险</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            background-color: #333;
        }
        
        #game-container {
            width: 800px;
            height: 600px;
            background-color: #f4d03f;
            margin: 0 auto;
            position: relative;
            border: 4px solid #5d4037;
        }
        
        #game-screen {
            width: 600px;
            height: 400px;
            background-color: #a87732;
            margin: 20px auto;
            position: relative;
        }
        
        #player {
            width: 32px;
            height: 48px;
            background-color: #2c3e50;
            position: absolute;
            left: 300px;
            top: 200px;
        }
    </style>
</head>
<body>
    <div id="game-container">
        <div id="game-screen">
            <div id="player"></div>
        </div>
    </div>

    <script>
        // 简单的测试代码
        const player = document.getElementById('player');
        let x = 300;
        let y = 200;
        
        document.addEventListener('keydown', (e) => {
            const speed = 5;
            switch(e.key) {
                case 'ArrowUp':
                    y = Math.max(0, y - speed);
                    break;
                case 'ArrowDown':
                    y = Math.min(352, y + speed);
                    break;
                case 'ArrowLeft':
                    x = Math.max(0, x - speed);
                    break;
                case 'ArrowRight':
                    x = Math.min(568, x + speed);
                    break;
            }
            player.style.left = x + 'px';
            player.style.top = y + 'px';
        });
    </script>
</body>
</html>
